<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Votación Escolar</h1>
        <form id="voteForm">
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="Candidato 1">
                <label for="candidate1">PRIMER GRADO</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="Candidato 2">
                <label for="candidate2">Candidato 2</label>
            </div>
            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="Candidato 3">
                <label for="candidate3">Candidato 3</label>
            </div>
            <button type="button" onclick="submitVote()">Votar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
